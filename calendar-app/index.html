<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar-container">
    <header class="calendar-header">
      <button id="prev-month" class="nav-btn" aria-label="Previous month">&lsaquo;</button>
      <h1 id="month-year"></h1>
      <button id="next-month" class="nav-btn" aria-label="Next month">&rsaquo;</button>
    </header>

    <div class="weekday-labels" role="row">
      <div class="weekday" role="columnheader">Sun</div>
      <div class="weekday" role="columnheader">Mon</div>
      <div class="weekday" role="columnheader">Tue</div>
      <div class="weekday" role="columnheader">Wed</div>
      <div class="weekday" role="columnheader">Thu</div>
      <div class="weekday" role="columnheader">Fri</div>
      <div class="weekday" role="columnheader">Sat</div>
    </div>

    <div id="calendar-grid" class="calendar-grid" role="grid" aria-label="Calendar"></div>

    <div class="calendar-footer">
      <button id="add-event-btn" class="btn btn-primary">+ Add Event</button>
    </div>
  </div>

  <!-- Event Modal -->
  <div id="event-modal" class="modal-overlay" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add Event</h2>
        <button id="modal-close" class="modal-close-btn" aria-label="Close modal">&times;</button>
      </div>
      <form id="event-form" novalidate>
        <div class="form-group">
          <label for="event-title">Title <span class="required" aria-label="required">*</span></label>
          <input type="text" id="event-title" name="title" maxlength="100" required>
          <span class="error-message" id="title-error" role="alert"></span>
        </div>
        <div class="form-group">
          <label for="event-date">Date <span class="required" aria-label="required">*</span></label>
          <input type="date" id="event-date" name="date" required>
          <span class="error-message" id="date-error" role="alert"></span>
        </div>
        <div class="form-group">
          <label for="event-time">Time</label>
          <input type="time" id="event-time" name="time">
        </div>
        <div class="form-group">
          <label for="event-description">Description</label>
          <textarea id="event-description" name="description" maxlength="500" rows="3"></textarea>
          <span class="error-message" id="description-error" role="alert"></span>
        </div>
        <div class="form-actions">
          <button type="button" id="delete-event-btn" class="btn btn-danger" style="display:none;">Delete</button>
          <div class="form-actions-right">
            <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
